name: Deploy Pipeline
run-name: "Deploy to Heroku – ${{ github.event_name }} on ${{ github.ref_name || github.head_ref || 'unknown' }}"

on:
  workflow_call:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: foodies-web-app
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          dontautocreate: true
          usedocker: false

      - name: Comment on PR after deploy
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ **Deployed to Heroku!**
            Your changes from PR #${{ github.event.pull_request.number }} have been successfully deployed to production at:
            [https://foodies-web-app.herokuapp.com](https://foodies-web-app.herokuapp.com)
